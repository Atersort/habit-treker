<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Трекер привычек</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div class="app">
    <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Логотип трекера привычек">
        <nav class="menu">
            <div class="menu__list">

            </div>
            <button class="menu__add">
                <img src="./images/add__btn.svg" alt="Кнопка добавления задачи">
            </button>

        </nav>
    </div>
    <div class="content">
        <header class="header">
            <h1></h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__text_name">Прогресс</div>
                    <div class="progress__text_percent"></div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div id="days">

                </div>
                <div class="habbit">
                    <div class="habbit-day">
                        День _
                    </div>
                    <form  class="habbit-form" onsubmit="addDays(event)">
                        <input name="commit" class="input_icon" type="text" placeholder="Комментарий">
                        <img class="input__icon" src="./images/commit.svg">
                        <button class="btn" type="submit">Готово</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <div class="cover cover_hidden">
        <div class="popup">
            <h2 class="popup__h2">Новая привычка</h2>
            <div class="icon__label">Иконка</div>
            <div class="icon__select">
                <button class="icon__select_item icon__select_item-active"><img src="./images/Sport.svg" alt=""></button>
                <button class="icon__select_item"><img src="./images/Food.svg" alt=""></button>
                <button class="icon__select_item"><img src="./images/Water.svg" alt=""></button>

            </div>
            <form class="popup-form" action="submit">
                <input class="" type="text" placeholder="Название">
                <input class="" type="number" placeholder="Цель">
                <button class="btn" name="" type="submit">Добавить</button>
            </form>
            <button class="btn-close" name="" type="submit"><img src="./images/close.svg"></button>
        </div>
    </div>
</div>
<script src="./scripts/app.js"></script>
</body>
</html>
