<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Трекер привычек</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div class="app">
    <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Логотип трекера привычек">
        <nav class="menu">
            <div class="menu__list">

            </div>
            <button class="menu__add">
                <img src="./images/add__btn.svg" alt="Кнопка добавления задачи">
            </button>

        </nav>
    </div>
    <div class="content">
        <header class="header">
            <h1>Отжимания</h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__text_name">Прогресс</div>
                    <div class="progress__text_percent">80%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="habbit">
                    <div class="habbit-day">
                        День 1
                    </div>
                    <div class="habbit-commit">
                        Первый подход всегда даётся тяжело
                    </div>
                    <button class="habbit-delete">
                        <img src="./images/delete.svg" alt="">
                    </button>
                </div>
                <div class="habbit">
                    <div class="habbit-day">
                        День 2
                    </div>
                    <form class="habbit-form">
                        <input class="input_icon" type="text" placeholder="Комментарий">
                        <img class="input__icon" src="./images/commit.svg">
                        <button class="btn">Готово</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="./scripts/app.js"></script>
</body>
</html>
